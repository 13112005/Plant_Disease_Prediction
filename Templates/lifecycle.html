<!DOCTYPE html>
<html>
<head>
    <title>Lifecycle Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .user-info {
            text-align: right;
            font-size: 14px;
            margin-bottom: 15px;
        }
        h1 {
            color: #2a9d8f;
            margin-bottom: 10px;
        }
        h2 {
            color: #264653;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #e76f51;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 5px;
        }
        .btn-green {
            background-color: #2a9d8f;
            color: white;
        }
        .btn-green:hover {
            background-color: #21867a;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
        }
        .btn-blue:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="user-info">
            Logged in as: {{ user_id }} | <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <h1>ðŸŒ± AI Crop Recommendation</h1>

        <p><span class="highlight">Recommended Crop:</span> {{ crop }}</p>
        <p><span class="highlight">Predicted Yield:</span> {{ yield_pred }}</p>
        <p><span class="highlight">Why this crop?</span> {{ description }}</p>

        <h2>ðŸŒ¾ Schedule</h2>
        <table>
            <tr>
                <th>Task</th>
                <th>Time</th>
            </tr>
            {% for item in schedule %}
                <tr>
                    <td>{{ item.Task }}</td>
                    <td>{{ item.Time }}</td>
                </tr>
            {% endfor %}
        </table>

        <div class="buttons">
            <a href="{{ url_for('lifecycle_page') }}" class="btn btn-green">ðŸ”„ Try Again</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-blue">â¬… Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
