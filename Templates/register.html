<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FarmAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-feed {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }
        .video-feed img {
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='Images/Farm-logo.jpg') }}" alt="FarmAI Logo">
        </div>
        
        <form method="POST" action="{{ url_for('register_user') }}" id="signupForm" class="auth-form">
            <h2>Create Account</h2>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="user_id" placeholder="User ID" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
        </form>
        
        <div class="video-feed">
            <img src="{{ url_for('video_feed') }}">
        </div>
        <form method="POST" action="{{ url_for('face_login') }}" class="auth-form">
            <button type="submit" class="scan-btn">Register</button>
        </form>
        <p class="auth-link">
            Already registered? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>

    <script src="{{ url_for('static', filename='Signup.js') }}"></script>
</body>
</html>
